# Beautiful Jekyll 設定
remote_theme: daattali/beautiful-jekyll@6.0.1

# 網站基本資訊
title: Yaze
author: Yaze
description: Software Developer from Taiwan

# 頭像設定
avatar: "https://avatars1.githubusercontent.com/u/6235553?s=460&v=4"
round-avatar: true

# 導航列連結
navbar-links:
  About: "about"
  Portfolio: "portfolio"
  Projects:
    - AnalyzerUI: "AnalyzerUI"
  Tags: "tags"

# 社群連結（顯示在頁尾）
social-network-links:
  email: "yaze.lin.j303@gmail.com"
  github: yazelin
  youtube: "@yazelin"

# 分享按鈕
share-links-active:
  twitter: true
  facebook: true
  linkedin: true

# 文章設定
future: true
excerpt_length: 100
feed_show_excerpt: true
feed_show_tags: true
post_search: true

# 網站網址
url: "https://yazelin.github.io"
baseurl: ""

# Markdown 設定
markdown: kramdown
kramdown:
  input: GFM

# 時區
timezone: "Asia/Taipei"

# 外掛
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# 分頁設定
paginate: 10

# 預設值設定 - 讓所有文章都啟用評論
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true

# 評論系統 (Beautiful Jekyll 格式)
giscus:
  hostname: giscus.app
  repository: yazelin/yazelin.github.io
  repository-id: MDEwOlJlcG9zaXRvcnkxMjk2MTgyOTk=
  category: Announcements
  category-id: DIC_kwDOB7nRe84Cz3Nw
  mapping: pathname
  reactions-enabled: 1
  emit-metadata: 0
  theme: light

# 排除檔案
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
