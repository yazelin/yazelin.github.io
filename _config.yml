# Beautiful Jekyll 設定
remote_theme: daattali/beautiful-jekyll@6.0.1

# 網站基本資訊
title: Yaze
author: Yaze
description: Software Developer from Taiwan

# 頭像設定
avatar: "https://avatars1.githubusercontent.com/u/6235553?s=460&v=4"
round-avatar: true

# 導航列連結
navbar-links:
  About: "about"
  Projects:
    - AnalyzerUI: "AnalyzerUI"
  Tags: "tags"

# 社群連結（顯示在頁尾）
social-network-links:
  email: "yaze.lin.j303@gmail.com"
  github: yazelin
  youtube: UCOfFvRR1-TtYlok8FrwuE0A

# 分享按鈕
share-links-active:
  twitter: true
  facebook: true
  linkedin: true

# 文章設定
excerpt_length: 100
feed_show_excerpt: true
feed_show_tags: true
post_search: true

# 網站網址
url: "https://yazelin.github.io"
baseurl: ""

# Markdown 設定
markdown: kramdown
kramdown:
  input: GFM

# 時區
timezone: "Asia/Taipei"

# 外掛
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# 分頁設定
paginate: 10

# 排除檔案
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
